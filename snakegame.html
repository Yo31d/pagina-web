<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart and Key</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('cara.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: path('M 50 15 A 35 35 0 1 1 0 50 Q 50 100 100 50 A 35 35 0 1 1 50 15 Z');
            transition: transform 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }
        .key {
            width: 60px;
            height: 15px;
            background-color: gold;
            position: relative;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }
        .key::after {
            content: '';
            position: absolute;
            right: -15px;
            top: -10px;
            width: 20px;
            height: 20px;
            border: 3px solid gold;
            border-radius: 50%;
        }
        .code {
            font-size: 18px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Animación al desbloquear */
        .heart.unlocked {
            transform: scale(1.2) rotate(-20deg);
            background-color: pink;
        }
        .key.unlocked {
            transform: translateY(-50px) translateX(40px) rotate(90deg);
        }
        /* Texto final */
        .final-text {
            display: none;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="heart" id="heart"></div>
        <div class="key" id="key"></div>
        <div class="code">
            Enter Code: <input type="text" id="codeInput" maxlength="4">
        </div>
        <button onclick="checkCode()">Unlock</button>
    </div>
    <div class="final-text" id="finalText">EL CANAL</div>

    <script>
        function checkCode() {
            const code = document.getElementById('codeInput').value;
            const heart = document.getElementById('heart');
            const key = document.getElementById('key');
            const container = document.getElementById('container');
            const finalText = document.getElementById('finalText');

            if (code === '1234') {
                // Animar el corazón y la llave
                heart.classList.add('unlocked');
                key.classList.add('unlocked');

                // Mostrar el texto final después de 1.5 segundos
                setTimeout(() => {
                    container.style.display = 'none';
                    finalText.style.display = 'block';
                }, 1500);
            } else {
                alert('Incorrect code. Try again.');
            }
        }
    </script>
</body>
</html>
